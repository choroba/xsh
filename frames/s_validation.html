<a name="gen-001" target="_self"></a>Description</h3></div></div></div>
<p>
	    Turn on validation during the parse process if the
	    <a class="ulink" href="s_exp.html" target="_self">expression</a> is non-zero or off otherwise.
	    Defaults to off.
	  </p>
<p>This command is equivalent to setting the
	    <code class="literal">$VALIDATION</code> variable.</p>
